<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dodaj produkt</title>
</head>
<body>

<h2>Dodaj kolejny produkt</h2>

<form method="post" th:action="@{/}" th:object="${product}">
    <div>
        <label for="name">Nazwa</label>
        <input type="text" th:field="*{name}" id="name">
    </div>
    <div>
        <label for="price">Cena</label>
        <input type="number" th:field="*{price}" step="0.01" placeholder="0.00" id="price">
    </div>
    <div>
        <label for="category">Kategoria</label>
        <select th:field="*{category}" id="category">
            <option th:each="cat:${T(com.example.zadanie21.Category).values()}"
                    th:value="${cat.name()}" th:text="${cat.getTranslation()}"
            ></option>
        </select>
    </div>
    <button type="submit">Dodaj</button>
</form>

</body>
</html>
